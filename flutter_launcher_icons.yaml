# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/app_icon.png"

  android: "launcher_icon"
  image_path_android: "assets/icon/app_icon.png"
  min_sdk_android: 23
  # HyperLog Denim Dark background for adaptive icons
  adaptive_icon_background: "#00213D"
  adaptive_icon_foreground: "assets/icon/app_fg.png"

  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#00213D"
    theme_color: "#025EB5"

  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"
